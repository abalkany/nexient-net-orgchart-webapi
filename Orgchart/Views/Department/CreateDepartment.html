<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Create Department</title>
</head>
<body>
    <div class="container">
        <h2>Create Department</h2>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2 text-align: right" for="managerId">Manager ID:</label>
            <input type="text" class="form-control" id="managerId" placeholder="Enter Manager ID">
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2 text-align: right" for="name" text-align right>Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="parentDepartmentId">Parent Department ID:</label>
                <input type="text" class="form-control" id="parentDepartmentId" placeholder="Enter Parent Department ID">
        </div>
    </form>
    </div>

</body>
</html>
